<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to KaryaSetu - Your Trusted Blue-Collar Service Platform">
    <title>Login - KaryaSetu</title>

    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container gradient-mesh">
        <div class="auth-card card-glass">
            <div class="auth-header">
                <a href="../index.html" class="back-link">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Back
                </a>

                <div class="logo">
                    <span class="logo-icon">üîß</span>
                    <span class="logo-text">KaryaSetu</span>
                </div>

                <h1>Welcome Back</h1>
                <p>Login to continue to your account</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="alert alert-error hidden" id="errorAlert"></div>

                <div class="input-group">
                    <label class="input-label" for="phone">Phone Number</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üì±</span>
                        <input type="tel" id="phone" class="input-field" placeholder="+91 98765 43210"
                            pattern="[0-9]{10}" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" class="input-field" placeholder="Enter your password"
                            required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span id="eyeIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                    <span id="loginBtnText">Login</span>
                    <div class="spinner spinner-sm hidden" id="loginSpinner"></div>
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button type="button" class="btn btn-secondary btn-lg">
                    <span>üì±</span>
                    Login with OTP
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- Background shapes -->
        <div class="auth-bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="auth.js"></script>
    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorAlert = document.getElementById('errorAlert');

            // Show loading
            loginBtnText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            loginBtn.disabled = true;
            errorAlert.classList.add('hidden');

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Store user data
                const userData = {
                    phone,
                    loggedIn: true,
                    loginTime: new Date().toISOString(),
                    remember
                };

                localStorage.setItem('karyasetu_user', JSON.stringify(userData));

                // Check if user has completed onboarding
                const hasRole = localStorage.getItem('karyasetu_user_role');

                if (hasRole) {
                    // Redirect to dashboard
                    window.location.href = '../dashboard/dashboard.html';
                } else {
                    // Redirect to role selection
                    window.location.href = 'role-select.html';
                }

            } catch (error) {
                errorAlert.textContent = 'Login failed. Please try again.';
                errorAlert.classList.remove('hidden');

                loginBtnText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
                loginBtn.disabled = false;
            }
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        });
    </script>
</body>

</html>
