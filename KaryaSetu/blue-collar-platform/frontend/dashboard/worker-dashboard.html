<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard - KaryaSetu</title>

    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="worker-dashboard-styles.css">
</head>

<body>
    <!-- Sidebar -->

                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <h3 class="nav-section-title">Work</h3>
                <a href="#" class="nav-link" data-page="profile">
                    <span class="nav-icon">üë§</span>
                    <span class="nav-text">My Profile</span>
                </a>
                <a href="#" class="nav-link" data-page="job-requests">
                    <span class="nav-icon">üì¨</span>
                    <span class="nav-text">Job Requests</span>
                    <span class="badge badge-primary" id="requestCount">3</span>
                </a>
                <a href="#" class="nav-link" data-page="active-jobs">
                    <span class="nav-icon">‚ö°</span>
                    <span class="nav-text">Active Jobs</span>
                </a>
                <a href="#" class="nav-link" data-page="job-history">
                    <span class="nav-icon">üìã</span>
                    <span class="nav-text">Job History</span>
                </a>
                <a href="#" class="nav-link" data-page="availability">
                    <span class="nav-icon">üìÖ</span>
                    <span class="nav-text">Availability</span>
                </a>
            </div>

            <div class="nav-section">
                <h3 class="nav-section-title">Earnings</h3>
                <a href="#" class="nav-link" data-page="earnings">
                    <span class="nav-icon">üí∞</span>
                    <span class="nav-text">My Earnings</span>
                </a>
                <a href="#" class="nav-link" data-page="wallet">
                    <span class="nav-icon">üí≥</span>
                    <span class="nav-text">Wallet</span>
                </a>
                <a href="#" class="nav-link" data-page="ratings">
                    <span class="nav-icon">‚≠ê</span>
                    <span class="nav-text">Ratings & Reviews</span>
                </a>
            </div>

            <div class="nav-section">
                <h3 class="nav-section-title">Account</h3>
                <a href="#" class="nav-link" data-page="support">
                    <span class="nav-icon">üÜò</span>
                    <span class="nav-text">Support</span>
                </a>
                <a href="#" class="nav-link" data-page="settings">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span class="nav-text">Settings</span>
                </a>
                <a href="#" class="nav-link" id="logoutBtn">
                    <span class="nav-icon">üö™</span>
                    <span class="nav-text">Logout</span>
                </a>
            </div>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">üë∑</div>
                <div class="user-info">
                    <div class="user-name" id="userName">Worker</div>
                    <div class="user-role" id="userRole">Service Provider</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="topbar">
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>

            <div class="topbar-status">
                <div class="status-indicator">
                    <span class="status-dot status-online" id="statusDot"></span>
                    <span class="status-text" id="statusText">Available</span>
                </div>
                <button class="btn btn-sm btn-secondary" id="toggleAvailability">Go Offline</button>
            </div>

            <div class="topbar-actions">
                <button class="icon-btn" id="notificationBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span class="badge-dot"></span>
                </button>
            </div>
        </header>

        <div class="content-area" id="contentArea">
            <!-- Dynamic content will be loaded here -->
        </div>
    </main>

    <script src="../js/utils.js"></script>
    <script src="worker-dashboard.js"></script>
    <script src="worker-dashboard-part2.js"></script>
</body>

</html>
